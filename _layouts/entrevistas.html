---
layout: single
---

{{ content }}
<head>
  <style>
  a, a:visited, a:hover, a:active  {
    color: white;
  }
  </style>
</head>
{% if paginator %}
  {% assign posts = paginator.entrevistas %}
{% else %}
  {% assign posts = site.entrevistas %}
{% endif %}

<div class="entries-{{ page.entries_layout | default: 'list' }}">
  {% for post in posts %}
    {% include archive-single.html type=page.entries_layout %}
  {% endfor %}
</div>

{% include paginator.html %}
