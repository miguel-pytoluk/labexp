<head>
<style>
.video-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
}
.video-container > video {
  display: block;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}
@media only screen and (min-width: 1921px) {
  	  .video-container > video {
  		width: 100vw;
	}
	}
</style>
</head>
<div class="video-container">
  <video autoplay muted loop id="myVideo">
    <source src="https://github.com/migupry/labexp/raw/master/_site/assets/videos/elocuth264.mp4" type="video/mp4">
  </video>
</div>
