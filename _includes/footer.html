<head>
  <style>
    .page__footer{
      background-color: #141010;
    }
    .page__footer footer {
      margin-top: 1em;
      padding-bottom: 0;
    }
    .footer-grid{
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
    .page__footer-follow, .page__footer-copyright{
      width: fit-content;
    }
    .page__footer-follow{
      margin-left: 0.25em;
    }
    .mail_copy{
      justify-self: right;
      margin-right:0.5em;
    }
    form{
     padding: 0;
     margin-bottom: 0;
     background-color: #141010;
    }
    .cursor input {
      background-color: white;
      margin-top: 0.80em;
      margin-bottom: 0.4em;
      color: #141010;
      font-size: 0.5rem;
      font-weight: bold;
      height: 3em;
      width: 23em;
      min-width: 33vw;
      padding-left: 0.75em;
      line-height: 3em;
    }
    @media only screen and (min-width: 1366px) {
      .cursor input {
        min-width: 0;
        width: 450px;
      }
    }
    ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
      color: #141010;
      opacity: 1; /* Firefox */
    }

    :-ms-input-placeholder { /* Internet Explorer 10-11 */
      color: #141010;
    }

    ::-ms-input-placeholder { /* Microsoft Edge */
      color: #141010;
    }
    .page__footer-follow li {
      font-size: 1.25em;
    }
    .page__footer-copyright{
      justify-self: right;
      text-align: right;
      margin-left: auto;
      font-size: 0.5em;
    }
    .social-icons .fa-instagram, .social-icons .fa-rss, .social-icons .fa-rss-square {
      color: white;
    }
    .cursor {
     position: relative;
    }
    .cursor i {
      position: absolute;
      display: none;
      width: 3px;
      height: 0.6em;
      margin-left: 11.2em;
      margin-top: 0.66em;
      background-color: black;
      left: 5px;
      top: 10%;
      animation-name: blink;
      animation-duration: 800ms;
      animation-iteration-count: infinite;
      opacity: 1;
    }
     @media only screen and (max-width: 1279px) and (min-width: 768px)  {
       .cursor i {
         margin-left: 10.9em;
       }
     }
     @media only screen and (max-width: 1023px) {
       .cursor i {
         margin-left: 11em;
       }
     }
     @media only screen and (max-width: 767px) {
      .cursor i {
         margin-left: 10.7em;
         margin-right: 7em;
         text-align: right;
      }
      .cursor input {
         padding-top: 0.4em;
       }
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    .cursor input:placeholder-shown + i { display: inline-block; } /* Cursor só aparece quando placeholder aparece */
    .cursor input:focus + i { display: none; } /* Cursor não aparece quando o input é selecionado, mesmo com o placeholder */

  </style>
</head>
<div class="footer-grid">
<div class="page__footer-follow">
  <ul class="social-icons">

    {% if site.footer.links %}
      {% for link in site.footer.links %}
        {% if link.label and link.url %}
          <li><a href="{{ link.url }}" rel="nofollow noopener noreferrer"><i class="{{ link.icon | default: 'fas fa-link' }}" aria-hidden="true"></i> {{ link.label }}</a></li>
        {% endif %}
      {% endfor %}
    {% endif %}

    <li><a href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | relative_url }}{% endif %}"><i class="fas fa-fw fa-rss" aria-hidden="true"></i></a></li>
  </ul>
</div>
  <div class="mail_copy">
    <form action="https://getform.io/f/7d102948-ed6f-4198-83db-35e898f97190" method="POST">
      <div class="cursor">
        <input type="email" name="email" placeholder="Preencha com seu email e receba LabXP_news">
        <i></i>
      </div>
    </form>
    <div class="page__footer-copyright">&copy; {{ site.time | date: '%Y' }} {{ site.name | default: site.title }}. Site por <a href="https://miguel.dev.br">miguel.dev.br</a> </div>
  </div>
</div>
